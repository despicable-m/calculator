<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <section id="display">
                <div id="answer-input">
                    <div id="answer-display"></div>
                    <div id="input-display"></div>                    
                </div>
            </section>
            <button class="fn" id="clear">clear</button>
            <section id="digits">
                <button class="digit" data-id="1" id="one" type="submit">1</button>
                <button class="digit" data-id="2" id="two" type="submit">2</button>
                <button class="digit" data-id="3" id="three" type="submit">3</button>
                <button class="digit" data-id="4" id="four" type="submit">4</button>
                <button class="digit" data-id="5" id="five" type="submit">5</button>
                <button class="digit" data-id="6" id="six" type="submit">6</button>
                <button class="digit" data-id="7" id="seven" type="submit">7</button>
                <button class="digit" data-id="8" id="eight" type="submit">8</button>
                <button class="digit" data-id="9" id="nine" type="submit">9</button>                
            </section>
            <button class="digit" data-id="0" id="zero" type="submit">0</button>
            <!-- <button class="digit" id="dot" type="submit">.</button> -->
            <button class="operator" data-id="add" id="add" type="submit">+</button>
            <button class="operator" data-id="subtract" id="subtract" type="submit">-</button>
            <button class="operator" data-id="multiply" id="multiply" type="submit">x</button>
            <button class="operator" data-id="divide" id="divide" type="submit">รท</button>
            <button id="equal" type="submit">=</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
