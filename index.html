<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <button class="digit" id="zero" type="submit">0</button>
            <button class="digit" id="one" type="submit">1</button>
            <button class="digit" id="two" type="submit">2</button>
            <button class="digit" id="three" type="submit">3</button>
            <button class="digit" id="four" type="submit">4</button>
            <button class="digit" id="five" type="submit">5</button>
            <button class="digit" id="six" type="submit">6</button>
            <button class="digit" id="seven" type="submit">7</button>
            <button class="digit" id="eight" type="submit">8</button>
            <button class="digit" id="nine" type="submit">9</button>
            <button class="operator" id="add" type="submit">+</button>
            <button class="operator" id="subtract" type="submit">-</button>
            <button class="operator" id="multiply" type="submit">x</button>
            <button class="operator" id="divide" type="submit">รท</button>
            <button id="equal" type="submit">=</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
